<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
        }

        img {
            border: 2px solid #4A90E2;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        audio, video {
            display: block;
            margin: 15px auto;
            border: 2px solid #4A90E2;
            border-radius: 8px;
            background-color: #fff;
            padding: 5px;
            transition: transform 0.3s;
        }

        audio:hover, video:hover {
            transform: scale(1.02);
        }

        .media-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedding Multimedia</h1>
    
    <div class="media-container">
        <h2>Image</h2>
        <img src="image.png" alt="Sample Image" width="200" height="150">

        <h2>Audio</h2>
        <audio controls>
            <source src="mixkit-yoga-music-04-386.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="nature video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
