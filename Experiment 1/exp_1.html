<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #4A90E2;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        b {
            color: #d9534f; /* Bootstrap red */
            font-weight: bold;
        }

        i {
            color: #5bc0de; /* Bootstrap cyan */
            font-style: italic;
        }

        u {
            color: #5cb85c; /* Bootstrap green */
            text-decoration: underline;
        }

        mark {
            background-color: #ffeb3b; /* Yellow background */
            padding: 2px 4px;
            border-radius: 3px;
        }

        small {
            font-size: 0.8em;
            color: #777;
        }

        del {
            text-decoration: line-through;
            color: #d9534f; /* Bootstrap red */
        }

        ins {
            text-decoration: underline;
            color: #5cb85c; /* Bootstrap green */
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <b>This is bold text.</b><br>
    <i>This is italic text.</i><br>
    <u>This is underlined text.</u><br>
    <mark>This is highlighted text.</mark><br>
    <small>This is small text.</small><br>
    <del>This is deleted text.</del><br>
    <ins>This is inserted text.</ins><br>
</body>
</html>
